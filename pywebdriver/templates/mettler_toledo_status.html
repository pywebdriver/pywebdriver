{% extends "layout.html" %} {% block page_title %}{{ _('Mettler Devices Status')}}{% endblock %}
{% block content_title %}Mettler Devices{% endblock %} {% block content
%}
<label for="weight">Weight: </label> <input id="weight" readonly="1"/>
<script>
   setInterval(async function() {
          let response = await fetch("hw_proxy/weight");
          let data = await response.json()
          weight_input = document.getElementById('weight');
          weight_input.value=data.value;
          if (data.status === 'ACQUIRING') {
            weight_input.style.backgroundColor='red';
          } else {
            weight_input.style.backgroundColor='green';
          }
          return data
      }, 500);
</script>
{% endblock %}
